version: '3'
services:
  apache:
    build: ./apache
    container_name: sf4_apache
    ports:
      - 80:80
    volumes:
      - ./src:/home/wwwroot/sf4
      - ./config/vhosts:/etc/apache2/sites-enabled
    depends_on:
      - php
    networks:
      - frontend
      - backend

  mysql:
    image: mysql
    container_name: sf4_mysql
    volumes:
      - mysql-volume:/var/lib/mysql
      # the following file will be executed automatically by mysql entrypoint
      - ./mysql/updateMyIniFile.sh:/docker-entrypoint-initdb.d/01-updateMyIniFile.sh
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sf4
      MYSQL_USER: sf4
      MYSQL_PASSWORD: sf4
    networks:
      - backend

  php:
    build: ./php
    container_name: sf4_php
    volumes:
      - ./src:/home/wwwroot/sf4
      - ././php/php.ini:/etc/php/7.2.3/php.ini
      - ././php/php-fpm-pool.conf:/etc/php/7.2.3/pool.d/www.conf
      - ././php/install.sh:/usr/local/bin/install.sh
      - ././php/entrypoint.sh:/usr/local/bin/custom-entrypoint
    environment:
      maildev_host: sf4_maildev
      # pass .env variables to the container
      HOST_USER_ID: ${HOST_USER_ID}
      HOST_GROUP_ID: ${HOST_GROUP_ID}
    depends_on:
      - mysql
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sf4_phpmyadmin
    # add some environment variable to the container
    # in order to be able to connect to mysql server
    # see https://hub.docker.com/r/phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    ports:
      - 8080:80
    depends_on:
      - mysql
    networks:
      - frontend
      - backend

volumes:
  mysql-volume:

networks:
  frontend:
  backend: